<div class="py-3 mx-auto w-50">

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group">
            <label>UserName</label>
            <input type="text" name="userName" formControlName="userName" class="form-control">
            <div *ngIf="userName.touched && userName.hasError('required')">
                <span class="text-danger" *ngIf="userName.hasError('required')">UserName is Required</span>
            </div>   
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" formControlName="password" class="form-control">   
            <div *ngIf="password.touched && password.errors">
                <span class="text-danger" *ngIf="password.hasError('required')">Password is Required</span>
            </div>   
        </div>
        <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
