<div class="py-3 mx-md-auto w-75">

    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <div class="form-group">
            <label>UserName</label>
            <input type="text" name="userName" formControlName="userName" class="form-control">
            <div *ngIf="userName.touched && userName.errors">
                <span class="text-danger" *ngIf="userName.hasError('required')">UserName is Required</span>
                <span class="text-danger" *ngIf="userName.hasError('minlength')">UserName must be at least 3 characters</span>
            </div>   
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" name="email" formControlName="email" class="form-control">   
            <div *ngIf="email.touched && email.errors">
                <span class="text-danger" *ngIf="email.hasError('required')">email is Required</span>
                <span class="text-danger" *ngIf="email.hasError('email')">email isn't vaild</span>
            </div>   
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" formControlName="password" class="form-control">   
            <div *ngIf="password.touched && password.errors">
                <span class="text-danger" *ngIf="password.hasError('required')">Password is Required</span>
                <span class="text-danger" *ngIf="password.hasError('minlength')">Password must be at least 6 characters</span>
                <!-- <span class="text-danger" *ngIf="!password.hasError('minlength') && password.hasError('pattern')">Password must contains capital letters, small letters , and digits</span> -->
            </div>   
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="confirmPassword" formControlName="confirmPassword" class="form-control">   
            <div *ngIf="confirmPassword.touched && confirmPassword.errors">
                <span class="text-danger" *ngIf="confirmPassword.hasError('minlength')">Confirm Password must be at least 6 characters</span>
                <span class="text-danger" *ngIf="confirmPassword.hasError('required')">ConfirmPassword is Required</span>
                <!-- <span class="text-danger" *ngIf="!confirmPassword.hasError('minlength') && confirmPassword.hasError('pattern')">Confirm Password must contains capital letters, small letters , and digits</span> -->

            </div>   
        </div>
        <button  type="submit" class="btn btn-primary">Register</button>
    </form>

</div>
